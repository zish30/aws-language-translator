<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Language Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      max-height: 200px;
    }
    select {
      background: #fff;
      color: #333;
    }
    button {
      background: #ff6f61;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
    #result {
      margin-top: 15px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üåç Language Translator</h1>
  <div class="container">
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    
    <select id="language">
      <option value="" disabled selected>üåê Select Target Language</option>
      <option value="af">Afrikaans</option>
      <option value="ar">Arabic</option>
      <option value="bn">Bengali</option>
      <option value="bg">Bulgarian</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="zh-TW">Chinese (Traditional)</option>
      <option value="hr">Croatian</option>
      <option value="cs">Czech</option>
      <option value="da">Danish</option>
      <option value="nl">Dutch</option>
      <option value="en">English</option>
      <option value="et">Estonian</option>
      <option value="fi">Finnish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="el">Greek</option>
      <option value="gu">Gujarati</option>
      <option value="he">Hebrew</option>
      <option value="hi">Hindi</option>
      <option value="hu">Hungarian</option>
      <option value="id">Indonesian</option>
      <option value="ga">Irish</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="kn">Kannada</option>
      <option value="ko">Korean</option>
      <option value="lv">Latvian</option>
      <option value="lt">Lithuanian</option>
      <option value="ms">Malay</option>
      <option value="ml">Malayalam</option>
      <option value="mr">Marathi</option>
      <option value="ne">Nepali</option>
      <option value="no">Norwegian</option>
      <option value="fa">Persian</option>
      <option value="pl">Polish</option>
      <option value="pt">Portuguese</option>
      <option value="pa">Punjabi</option>
      <option value="ro">Romanian</option>
      <option value="ru">Russian</option>
      <option value="sr">Serbian</option>
      <option value="si">Sinhala</option>
      <option value="sk">Slovak</option>
      <option value="sl">Slovenian</option>
      <option value="es">Spanish</option>
      <option value="sw">Swahili</option>
      <option value="sv">Swedish</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="th">Thai</option>
      <option value="tr">Turkish</option>
      <option value="uk">Ukrainian</option>
      <option value="ur">Urdu</option>
      <option value="vi">Vietnamese</option>
      <option value="cy">Welsh</option>
    </select>
    
    <button onclick="translateText()">Translate üöÄ</button>
    
    <div id="result">‚ú® Translation will appear here...</div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value.trim();
      const lang = document.getElementById("language").value;
      const resultDiv = document.getElementById("result");

      if (!text || !lang) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter text and select a language!";
        return;
      }

      try {
        const response = await fetch("https://ne5h8b45vg.execute-api.ap-south-1.amazonaws.com/prod/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, target_lang: lang })
        });
        const data = await response.json();
        resultDiv.innerHTML = "‚úÖ Translated: " + data.translated_text;
      } catch (error) {
        resultDiv.innerHTML = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
